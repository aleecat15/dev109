<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Planner</title>
  <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <table style="width:700px">
      <tr>
        <td colspan="3" style="text-align: center"><h1>HTML Table Example</h1></td>
      </tr>
      <tr>
        <td style="text-align: right"><img src="https://images.food52.com/zgbHNqHxM4GqfWAob5BPEH8iU7U=/f8471b7b-6d1f-49cd-8544-98248e8444df--l0hx8HKQku34PK3ja5TJ-feLO2z8c9gz-Zn7ttEhhmQr4cyYg_nQr2fd8sl9Bf0avi7nxRVAv2vCHrh7fzfPng-s942" alt="food image" style="width:250px;height:120px">
        <td style="text-align: center;width:120px"><h2>Meal Planner</h2></td>
        <td style="width:250px"><h2>Recipie Index #:</h2></td>
      </tr>
      <tr>
        <th>Week Starting</th>
        <th>2/15/2018</th>
        <th>Instructions</th>
      </tr>
      <tr>
        <td><b>Day of the Week</b></td>
        <td><b>Recipie Name</b></td>
        <td rowspan="8" style="text-align: center">Add the name of the recipie under the column Recipie Name</td>
      <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>My New Recipie</td>
      </tr>
      <tr>
        <td>Wednessday</td>
        <td></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td></td>
      </tr>



    </table>
  </body>
</html>
