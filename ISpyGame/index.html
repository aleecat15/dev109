<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra's I Spy Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>I Spy Game</h1>
        <p>Find the following objects in the image:</p>
        <ul id="itemList">
            <li id="mickey">Mickey Mouse</li>
            <li id="monkey">Monkey</li>
            <li id="lock">Lock</li>
        </ul>
        
        <div class="image-container">
            <img src="images/game1.jpg" usemap="#image-map" alt="I Spy Image" id="gameImage">
            <map name="image-map">
                <area alt="Mickey Mouse" title="Mickey Mouse" coords="149,480,260,602" shape="rect" id="mickeyArea" href="#0" >
                <area alt="Monkey" title="Monkey" coords="452,25,547,92" shape="rect" id="monkeyArea" href="#0" >
                <area alt="Lock" title="Lock" coords="884,480,993,369" shape="rect" id="lockArea" href="#0" >
            </map>
        </div>
        <button id="replayButton" style="display:none;" onclick="replay()">Play Again</button>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
